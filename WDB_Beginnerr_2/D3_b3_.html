<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3-b3-Table</title>
    <link rel="stylesheet" href="css/D3-b3.css">
</head>
<body>
    <table border="1">
        <!-- Header -->
        <thead>
            <!-- Mỗi hàng để trong 1 tr -->
            <tr>
                <!-- Cột tiêu đề - th -->
                <th>STT</th>
                <th>Fullname</th>
                <th>Phone</th>
                <th>Address</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <!-- Body-Nội dung -->
        <tbody>
            <!-- Mỗi hàng nội dung để 1 cột thông qua tr -->
            <tr>
                <!-- Nội dung là td -->
                <td class="center">1</td>
                <td>Johnny Dang</td>
                <td>0363551555</td>
                <td>Thi Sách - Hải Châu</td>
                <td>Edit</td>
                <td>Del</td>
            </tr>
            <tr>
                <!-- Nội dung là td -->
                <td>2</td>
                <td>Louis Hoang</td>
                <td>0363551555</td>
                <td>Thi Sách - Hải Châu</td>
                <td>Edit</td>
                <td>Del</td>
            </tr>
        </tbody>
        <!-- Footer -->
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <th colspan="3">9,999,900,00</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
