<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment-2_D3</title>
    <link rel="stylesheet" href="css/Assigment-2_D3.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Signup for free and start earning...</h3>
        </div>
        <div class="total">
            <form action="" method="post">
                <div class="group">
                    <div class="col-1">
                        <label for="">Full Name</label>
                        <input type="text" class="form">
                    </div>
                    <div class="col-2">
                        <label for="">Username</label>
                        <input type="text" class="form">
                    </div>
                </div>
                <div class="group">
                    <div class="col-1">
                        <label for="">E-mail Address</label>
                        <input type="text" class="form">
                    </div>
                    <div class="col-2">
                        <label for="">Confirm E-mail</label>
                        <input type="text" class="form">
                    </div>
                </div>
                <div class="group">
                    <div class="col-1">
                        <label for="">Password</label>
                        <input type="password" class="form" maxlength="16">
                    </div>
                    <div class="col-2">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form" maxlength="16">
                    </div>
                </div>
                <div class="group-1">
                    <input type="checkbox" value="Approve">I have read and understood TOS
                </div>
                <div class="group-2">
                    <button type="submit" class="bt">Registration</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
