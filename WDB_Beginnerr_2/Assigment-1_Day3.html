<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment-1_D3</title>
    <link rel="stylesheet" href="css/Assigment-1_D3.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <h3>Leave a Reply</h3>
            <p>
                Your email address will not be published. Required fields are marked<span class="batbuoc">*</span>
            </p>
        </div>
        <form action="" method="post">
            <div class="group-1">
                <div class="col-1">
                    <label for="">Name<span class="batbuoc">*</span></label>
                    <input type="text" class="form" placeholder="Your name...">
                </div>
                <div class="col-2">
                    <label for="">Email<span class="batbuoc">*</span></label>
                    <input type="text" class="form" placeholder="Your email...">
                </div>
            </div>

            <div class="group-1">
                <div class="col1">
                    <label for="">Website</label>
                    <input type="text" class="form">
                </div>
            </div>

            <div class="group-1">
                <div class="col1">
                    <label for="">Comment</label>
                    <textarea name="Comment" class="form" rows="10"></textarea>
                </div>
            </div>
            
            <div class="group-1">
            <button type="submit" class="bt-sumbit">Post Comment</button>
            </div>

        </form>
    </div>
</body>
</html>
