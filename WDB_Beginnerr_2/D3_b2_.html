<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Form2</title>
    <link rel="stylesheet" href="css/D3_b2.css">
</head>
<body>
    <div class="wrapper">
        <!-- form chứa phần tử -->
        <form action="" method="POST">
            <div class="group">
                <label for="">First name</label>
                <input type="text" class="form-style" placeholder="Your name...">
            </div>
            <div class="group">
                <label for="">Last name</label>
                <input type="text" class="form-style" placeholder="Your name...">
            </div>
            <div class="group">
                <label for="">Country</label>
                <select name="" id="" class="form-style">
                    <option value="Anh">Anh</option>
                    <option value="Đức">Đức</option>
                    <option value="Pháp">Pháp</option>
                </select>
            </div>
            <div class="group">
                <label for="">Subject</label>
                <textarea name="Subject" class="form-style" rows="5" placeholder="Viết vào gì đó..."></textarea>
            </div>
            <div class="group">
               <button type="submit" class="bt-submit">
                   Submit
               </button>
            </div>
        </form>
    </div>
</body>
</html>
