<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Bootstrap/css/all.css" />
    <link rel="stylesheet" href="demo_7.3_JS.css" />
  </head>
  <body>
    <form action="">
      <div class="container-fluid mt-5" style="height: 640px">
        <div class="container-fluid border" style="height: 100%">
          <div class="row" style="height: 100%">
            <div class="col mt-4 mx-2 col-lf">
              <div class="row row-head">Personal Info</div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="Phone"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="34/15 Thi Sach"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">City</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="Da Nang"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="col-8">
                      <div class="form-group">
                        <label class="font-weight-bold" for="">State</label>
                        <select class="form-control" name="" id="">
                          <option selected>Choose...</option>
                          <option>Hai Chau</option>
                          <option>Hoa Khanh</option>
                          <option>Thanh Khe</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label class="font-weight-bold" for="">Zip Code</label>
                        <input
                          type="text"
                          class="form-control"
                          name=""
                          id=""
                          aria-describedby="helpId"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label font-weight-bold">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name=""
                    id=""
                    value="checkedValue"
                  />
                  Check me out
                </label>
              </div>
            </div>
            <div class="col bg-primary col-rt"></div>
          </div>
        </div>
      </div>
    </form>

    <script src="../Bootstrap/js/jquery-3.6.0.js"></script>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Bootstrap/js/all.js"></script>
  </body>
</html>
