<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Bootstrap/css/all.css" />
    <link rel="stylesheet" href="Final_FEE_DatDT27.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- hearder -->
      <div class="row mb-5 mt-3 ml-1 tieu-de">
        <h3>Thông tin Lớp học và môn học</h3>
      </div>
      <small id="error"></small>

      <form action="" method="post" id="">
        <!-- dòng 1  -->
        <div class="form-row">
          <div class="form-group col-6">
            <div class="row">
              <div class="form-group col-6">
                <label>Lớp</label>
                <select id="lop" class="form-control">
                  <option value="" selected="" disabled>-- Chọn lớp --</option>

                  <option value="12">12A</option>
                  <option value="12">12B</option>
                  <option value="11">11A</option>
                  <option value="11">11B</option>
                  <option value="10">10A</option>
                  <option value="10">10B</option>
                </select>
                <small class="" id="vld_Firstname"></small>
              </div>

              <div class="form-group col-6">
                <div class="row d-flex flex-column align-content-center">
                  <label for="">Môn</label>

                  <select id="lop" class="form-control">
                    <option value="" selected="" disabled>
                      -- Chọn môn --
                    </option>

                    <option value="sql">SQL</option>
                    <option value="java">Java</option>
                    <option value="html">Html</option>
                    <option value="css">css</option>
                    <option value="js">Java Script</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Ngày Tháng -->

          <div class="form-group col ml-4">
            <div class="row">
              <div class="form-group col font-w">
                <label for="">Topic của môn học</label>
                <input
                  type="date"
                  class="form-control"
                  id="ngaysinh"
                  placeholder="dd/MM/yyyy"
                />
                <small class="" id="val_date"></small>
              </div>
            </div>
          </div>

          <!-- dòng 2 -->

          <div class="form-group col-6">
            <label class="label" id="">Khối lớp học</label>
            <select id="khoi" class="form-control">
              <!-- dòng dưới có nghĩa : không chọn item đầu tiên và mặc định chọn item bị disble này , chọn select = "" để bắt lỗi khi ko nhập giá trị -->
              <option value="" selected="" disabled>Khối lớp học</option>
              <!-- <option selected="1" >1</option> thẻ selected chọn giá trị mặc định cho select   -->
              <option value="12" id="2">12</option>
              <option value="11" id="1">11</option>
              <option value="10" id="0">10</option>
            </select>
            <small class="" id="val_khoi"></small>
          </div>
          <div class="form-group col-6">
            <label class="label" id="">Lớp Học</label>

            <small class="" id="val_lop"></small>
          </div>

          <!-- dòng 3 -->
          <div class="form-group col-4">
            <label for="">Toán</label>
            <input
              type="number"
              class="form-control"
              id="Toan"
              placeholder="HTML vs CSS"
            />
            <small class="" id="vld_Firstname"></small>
          </div>

          <div class="form-group col-4">
            <label for="">Lý</label>
            <input
              type="number"
              class="form-control"
              id="ly"
              placeholder="JavaScrips"
            />
            <small class="" id="vld_Firstname"></small>
          </div>
          <div class="form-group col-4">
            <label for="">Hóa</label>
            <input
              type="number"
              class="form-control"
              id="Hoa"
              placeholder="jQuery"
            />
            <small class="" id="vld_Firstname"></small>
          </div>

          <!-- button -->
          <div class="form-row ml-1">
            <button
              type="submit"
              class="btn btn-outline-danger mt-3 mybutton mb-5"
              id="btn-send"
            >
              Lưu thông tin
            </button>
          </div>
        </div>
      </form>

      <!-- VÙNG TABLE -->

      <div class="table">
        <h2 class="tieudetable">DANH SÁCH HỌC SINH</h2>

        <div class="form-group row">
          <label class="col-3 labelsearch"
            >Nhập tên và Học Sinh Cần Tìm Kiếm</label
          >
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              id="searchsinhvien"
              style="width: 100%"
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-success searchsinhvien ml-5"
              id="btn-search"
            >
              Search
            </button>
          </div>
        </div>

        <table class="table">
          <thead class="text-center">
            <tr>
              <th>#</th>
              <th>Họ và tên</th>
              <th>Giới tính</th>
              <th>Ngày Sinh</th>
              <th>Tuổi</th>
              <th>Khối</th>
              <th>Lớp Học</th>
              <th>Toán</th>
              <th>Lý</th>
              <th>Hóa</th>
              <th>Điểm Trung Bình</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody id="result-data">
            <!-- <tr>
                          <td></td>
                          <td>Last Name</td>
                          <td>Email</td>
                          <td>Phone</td>
                          <td>Address</td>
                          <td>City</td>

                          <td>Credit card number</td>
                          <td>Exp Montd</td>
                          <td>Exp Year</td>
                          <td>CVV</td>
                          <td>
                              <button class="btn"><i class="fa fa-trash text-danger"></i></button>
                          </td>
                      </tr> -->
          </tbody>
        </table>

        <!-- xóa tổng -->
        <!-- <button id="clear" class="btn btn-outline-secondary">Clear Items</button> -->
      </div>
    </div>
    <script src="../Bootstrap/js/jquery-3.6.0.js"></script>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Bootstrap/js/all.js"></script>
    <script src="Final_FEE_DatDT27.js"></script>
  </body>
</html>
