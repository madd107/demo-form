<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="container mt-5">
        <form action="" class="border">

                </div>
                <div class="col-2">
                    <h3 class="font-weight-light">Thành tiền</h3>
                    <h4 class="text-danger" id="total"></h2>
