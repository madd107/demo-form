    <form action="">
      <div class="container-fluid mt-5" style="height: 640px">
        <div class="container-fluid" style="height: 100%">
          <div class="row mx-2" style="height: 100%">
            <div class="col mt-4 mx-2 col-lf">
              <div class="row row-head">Personal Info</div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="first-n"
                      aria-describedby="helpId"
                      placeholder="First Name"
                    />
                    <small id="first-nError" class="text-danger"></small>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="last-n"
                      aria-describedby="helpId"
                      placeholder="Last Name"
                    />
                    <small id="last-nError" class="text-danger"></small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="mail"
                      aria-describedby="helpId"
                      placeholder="Email"
                    />
                    <small id="mailError" class="text-danger"></small>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Phone</label>
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="fone"
                      aria-describedby="helpId"
                      placeholder="Phone"
                    />
                    <small id="phoneError" class="text-danger"></small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="address"
                      aria-describedby="helpId"
                      placeholder="34/15 Thi Sach"
                    />
                    <small id="addrError" class="text-danger"></small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">City</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="city"
                      aria-describedby="helpId"
                      placeholder="Da Nang"
                    />
                    <small id="cityError" class="text-danger"></small>
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="col-8">
                      <div class="form-group">
                        <label class="font-weight-bold" for="">State</label>
                        <select class="form-control" name="" id="state">
                          <option selected>Choose...</option>
                          <option value="hai-chau">Hai Chau</option>
                          <option value="hoa-khanh">Hoa Khanh</option>
                          <option value="thanh-khe">Thanh Khe</option>
                          <option value="son-tra">Son Tra</option>
                          <option value="lien-chieu">Lien Chieu</option>
                          <option value="ngu-hanh-son">Ngu Hanh Son</option>
                          <option value="hoa-vang">Hoa Vang</option>
                          <option value="hoang-sa">Hoang Sa</option>
                        </select>
                        <small id="stateError" class="text-danger"></small>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label class="font-weight-bold" for="">Zip Code</label>
                        <input
                          type="number"
                          class="form-control"
                          name=""
                          id="zip-code"
                          aria-describedby="helpId"
                          placeholder=""
                        />
                        <small id="zip-codeError" class="text-danger"></small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row flex-column pl-3">
                <div class="form-check form-check-inline">
                  <label class="form-check-label font-weight-bold">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="checkbox"
                      id="check-out"
                      value=""
                    />
                    Check me out
                  </label>
                </div>
                if (checkBox()) { // return; // }

                <small id="checkError" class="text-danger"></small>
              </div>
              <div class="row pl-3 mt-3">
                <a
                  name=""
                  id="sign-in"
                  class="btn btn-primary"
                  href="#"
                  role="button"
                  >Sign in</a
                >
              </div>
            </div>
            <div class="col mt-4 mx-2 col-rt">
              <div class="row row-head">Payment Info</div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Name on Card</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="name-on-card"
                      aria-describedby="helpId"
                      placeholder="Dang Tien Dat"
                    />
                    <small id="name-on-cardError" class="text-danger"></small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for=""
                      >Credit card Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="cc-number"
                      aria-describedby="helpId"
                      placeholder="33-27-46-55555"
                    />
                    <small id="cc-numberError" class="text-danger"></small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Exp Month</label>
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="exp-month"
                      aria-describedby="helpId"
                      placeholder="07"
                    />
                    <small id="exp-monthError" class="text-danger"></small>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="">Exp Year</label>
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="exp-year"
                      aria-describedby="helpId"
                      placeholder="2021"
                    />
                    <small id="exp-yearError" class="text-danger"></small>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">CVV</label>
                    <input
                      type="number"
                      class="form-control"
                      name=""
                      id="cvv"
                      aria-describedby="helpId"
                      placeholder="999"
                    />
                    <small id="cvvError" class="text-danger"></small>
                  </div>
                </div>
              </div>
              <div class="row flex-column justify-content-between pl-3">
                <label class="font-weight-bold" for="">Accepted Cards</label>
                <div class="row pl-3">
                  <i class="fab fa-cc-visa fa-3x mr-2 mau-1"></i>
                  <i class="fab fa-cc-mastercard fa-3x mr-2 ml-2 mau-2"></i>
                  <i class="fab fa-cc-discover fa-3x ml-2 mau-3"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
