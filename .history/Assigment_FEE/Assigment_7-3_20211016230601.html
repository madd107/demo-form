<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Bootstrap/css/all.css" />
    <link rel="stylesheet" href="css/Assigment_7-3.css" />
  </head>
  <body>
    <form action="">
      <div class="container-fluid mt-5" style="height: 640px">
        <div class="container-fluid" style="height: 100%">
          <div class="row mx-2" style="height: 100%">
            <div class="col mt-4 mx-2 col-lf">
              <div class="row row-head">Personal Info</div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="first-name"
                      aria-describedby="helpId"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="last-name"
                      aria-describedby="helpId"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="mail"
                      aria-describedby="helpId"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="fone"
                      aria-describedby="helpId"
                      placeholder="Phone"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="address"
                      aria-describedby="helpId"
                      placeholder="34/15 Thi Sach"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">City</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="city"
                      aria-describedby="helpId"
                      placeholder="Da Nang"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="row">
                    <div class="col-8">
                      <div class="form-group">
                        <label class="font-weight-bold" for="">State</label>
                        <select class="form-control" name="" id="state">
                          <option selected>Choose...</option>
                          <option>Hai Chau</option>
                          <option>Hoa Khanh</option>
                          <option>Thanh Khe</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label class="font-weight-bold" for="">Zip Code</label>
                        <input
                          type="text"
                          class="form-control"
                          name=""
                          id="zip-code"
                          aria-describedby="helpId"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row pl-3">
                <div class="form-check form-check-inline">
                  <label class="form-check-label font-weight-bold">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name=""
                      id="check-out"
                      value="checkedValue"
                    />
                    Check me out
                  </label>
                </div>
              </div>
              <div class="row pl-3 mt-3">
                <a name="" id="" class="btn btn-primary" href="#" role="button"
                  >Sign in</a
                >
              </div>
            </div>
            <div class="col mt-4 mx-2 col-rt">
              <div class="row row-head">Payment Info</div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Name on Card</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="Dang Tien Dat"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for=""
                      >Credit card Number</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="33-27-46-55555"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">Exp Month</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="07"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="">Exp Year</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="2021"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label class="font-weight-bold" for="">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id=""
                      aria-describedby="helpId"
                      placeholder="999"
                    />
                  </div>
                </div>
              </div>
              <div class="row flex-column justify-content-between pl-3">
                <label class="font-weight-bold" for="">Accepted Cards</label>
                <div class="row pl-3">
                  <i class="fab fa-cc-visa fa-3x mr-2 mau-1"></i>
                  <i class="fab fa-cc-mastercard fa-3x mr-2 ml-2 mau-2"></i>
                  <i class="fab fa-cc-discover fa-3x ml-2 mau-3"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="../Bootstrap/js/jquery-3.6.0.js"></script>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <script src="../Bootstrap/js/all.js"></script>
    <script src="js/Assiment_7-3.js"></script>
  </body>
</html>
