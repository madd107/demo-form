<!DOCTYPE html>

            class="
              col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12

        class="
          container-fluid
          order-3 order-sm-3 order-md-3 order-lg-4 order-xl-4

        style="height: 25%"
