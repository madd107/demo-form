        <h3>Thông tin Lớp học và môn học</h3>

      <form action="" method="post" id="">
        <!-- dòng 1  -->
        <div class="form-row">
          <div class="form-group col-6">
            <div class="row">
              <div class="form-group col-6 font-weight-bold">
                <label>Lớp</label>
                <select id="lop" class="form-control">
                  <option value="" selected="" disabled>-- Chọn lớp --</option>

                  <option value="12">12A</option>
                  <option value="12">12B</option>
                  <option value="11">11A</option>
                  <option value="11">11B</option>
                  <option value="10">10A</option>
                  <option value="10">10B</option>
                </select>
                <small class="" id="vld_Firstname"></small>
              </div>

              <div class="form-group col-6">
                <div
                  class="
                    row
                    d-flex
                    font-weight-bold
                    flex-column
                    align-content-center
                  "
                >
                  <label for="">Môn</label>

                  <select id="lop" class="form-control">
                    <option value="" selected="" disabled>
                      -- Chọn môn --
                    </option>

                    <option value="sql">SQL</option>
                    <option value="java">Java</option>
                    <option value="html">Html</option>
                    <option value="css">css</option>
                    <option value="js">Java Script</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group col ml-4">
            <div class="row">
              <div class="form-group col font-weight-bold">
                <label for="">Topic của môn học</label>
                <input
                  type="text"
                  class="form-control"
                  id="ngaysinh"
                  placeholder="nhập nội dung topic"
                />
                <small class="" id="val_date"></small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-5">
            <div class="row">
              <div class="form-group col-7 font-weight-bold">
                <label class="label" id="">Giảng Viên</label>
                <select id="khoi" class="form-control">
                  <option value="" selected="" disabled>
                    -- Giảng Viên --
                  </option>

                  <option value="nguyenvana" id="2">Nguyen Van A</option>
                  <option value="nguyenvanb" id="1">Nguyen Van B</option>
                  <option value="nguyenvanc" id="0">Nguyen Van C</option>
                </select>
                <small class="" id="val_giangvien"></small>
              </div>
              <div class="form-group col-5 font-weight-bold">
                <label class="label" id="">Hình thức</label>
                <select id="khoi" class="form-control">
                  <option value="" selected="" disabled>
                    -- Chọn hình thức --
                  </option>

                  <option value="concept" id="2">Concept/Lecture</option>
                  <option value="lab" id="1">Assigment/Lab</option>
                </select>
                <small class="" id="val_lop"></small>
              </div>
            </div>
          </div>
          <div class="form-group p-0 col ml-4">
            <div class="row">
              <div class="form-group p-0 col-7 font-weight-bold">
                <label class="label" id="">Giảng Viên</label>
                <select id="khoi" class="form-control">
                  <option value="" selected="" disabled>
                    -- Giảng Viên --
                  </option>

                  <option value="nguyenvana" id="2">Nguyen Van A</option>
                  <option value="nguyenvanb" id="1">Nguyen Van B</option>
                  <option value="nguyenvanc" id="0">Nguyen Van C</option>
                </select>
                <small class="" id="val_giangvien"></small>
              </div>
              <div class="form-group col-5 font-weight-bold">
                <label class="label" id="">Hình thức</label>
                <select id="khoi" class="form-control">
                  <option value="" selected="" disabled>
                    -- Chọn hình thức --
                  </option>

                  <option value="concept" id="2">Concept/Lecture</option>
                  <option value="lab" id="1">Assigment/Lab</option>
                </select>
                <small class="" id="val_lop"></small>
              </div>
            </div>
          </div>
        </div>

        <!-- dòng 3 -->

        <!-- button -->
        <div class="form-row ml-1">
          <button
            type="submit"
            class="btn btn-outline-danger mt-3 mybutton mb-5"
            id="btn-send"
          >
            Lưu thông tin
          </button>
        </div>
      </form>

      <!-- VÙNG TABLE -->

      <div class="table">
        <h2 class="tieudetable">DANH SÁCH HỌC SINH</h2>

        <div class="form-group row">
          <label class="col-3 labelsearch"
            >Nhập tên và Học Sinh Cần Tìm Kiếm</label
          >
          <div class="col-7">
            <input
              type="text"
              class="form-control"
              id="searchsinhvien"
              style="width: 100%"
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-success searchsinhvien ml-5"
              id="btn-search"
            >
              Search
            </button>
          </div>
        </div>

        <table class="table">
          <thead class="text-center">
            <tr>
              <th>#</th>
              <th>Họ và tên</th>
              <th>Giới tính</th>
              <th>Ngày Sinh</th>

              <th>Lý</th>
              <th>Hóa</th>
